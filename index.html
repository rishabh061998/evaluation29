<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.navbar{
    background-color:black;
    border-radius: 30px;

}
.navbar ul{
    overflow: auto;
}
.navbar li{
    float: left;
    list-style: none;
    margin: 13px 20px;
    
   
}
.navbar li a{
    padding: 3px 3px;
    text-decoration: none;
    color: white;

}
.navbar li a:hover{
    color: red;
}
div{
    display: block;
}
.search{
    float: right;
    color: white;
    padding: 12px 75px;
}
.navbar input{
    border: 2px solid black;
    border-radius: 4px;
    padding: 3px;
}

</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Log-In</a></li>
                <li><a href="#">Sign-up</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact-us</a></li>
                <div class="search" >
                   <input type="text" name="search" id="search" placeholder="search food">
                </div>
            </ul>
            
        </nav>
    </header>
</body>
</html>
